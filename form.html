<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.html" form>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="email">Roll No:</label>
                <input type="number" id="email" name="email" required placeholder="Enter Your Roll Number">
            </div>
            <div class="form-group">
                <label for="email">Batch:</label>
                <input type="number" id="email" name="email" required placeholder="Enter Your Batch">
            </div>
            <div class="form-group">
                <label for="email">Section:</label>
                <input type="text" id="email" name="email" required placeholder="Enter Your Section">
            </div>
            <a href="quiz.html" type="btn-primary" class="button" style="border: none;">Submit And Start Quiz</a>
        </form>
    </div>
    <script>
        // window.location.href = 'quiz.html'

</body>
</html>
