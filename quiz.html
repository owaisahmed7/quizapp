<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1 style="color: wheat;">Quiz</h1>
        <div id="quiz">
            <div id="question"></div>
            <div id="options"></div>
            <button id="submit">Submit</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const questions = [
    {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Madrid"],
        answer: "Paris"
    },
    {
        question: "How many continents are there in the world?",
        options: ["Five", "Six", "Seven", "Eight"],
        answer: "Seven"
    },
    {
        question: "Who wrote Romeo and Juliet?",
        options: ["Smarter Muhsi", "William Shakespeare", "Peter", "Henry"],
        answer: "William Shakespeare"
    },
    {
        question: "What is the chemical symbol for water?",
        options: ["H2O", "Mercury", "Gold", "H2SO4"],
        answer: "H2O"
    },
    {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Pluto", "Jupiter"],
        answer: "Mars"
    },
    {
        question: "What is the tallest mountain in the world?",
        options: ["Murree", "Swat", "Mount Everest", "Tor Kham"],
        answer: "Mount Everest"
    },
    {
        question: "Who is known as the father of modern physics?",
        options: [" Albert Einstein", "Peter", "Henry", "Alice"],
        answer: " Albert Einstein"
    },
    {
        question: "What is the capital of Japan?",
        options: ["Tokyo", "Peshawar", "London", "Manchester"],
        answer: "Tokyo"
    },
    {
        question: "What is the boiling point of water in Celsius?",
        options: ["100°C", "350°C", "200°C", "1000°C"],
        answer: "100°C"
    },
    {
        question: "What is the largest organ in the human body?",
        options: ["Heart", "Brain", "Skin", "Lungs"],
        answer: "Skin"
    },
];

const quiz = document.getElementById("quiz");
const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const submitButton = document.getElementById("submit");
const resultElement = document.getElementById("result");

let currentQuestion = 0;
let score = 0;

function showQuestion() {
    const question = questions[currentQuestion];
    questionElement.textContent = question.question;
    optionsElement.innerHTML = "";
    question.options.forEach(option => {
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "option";
        input.value = option;
        const label = document.createElement("label");
        label.textContent = option;
        optionsElement.appendChild(input);
        optionsElement.appendChild(label);
        optionsElement.appendChild(document.createElement("br"));
    });
}

function showResult() {
    resultElement.textContent = `You scored is ${score} out of ${questions.length}`;
    resultElement.style.display = "block";
}

function resetQuiz() {
    currentQuestion = 0;
    score = 0;
    resultElement.style.display = "none";
    showQuestion();
}

submitButton.addEventListener("click", function() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    if (selectedOption) {
        if (selectedOption.value === questions[currentQuestion].answer) {
            score++;
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    } else {
        alert("Please select an option");
    }
});

resetQuiz();

    </script>
</body>
</html>
